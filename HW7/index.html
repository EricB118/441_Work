<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewMaster Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <h1>Social Justice ViewMaster Viewer</h1>
        <div id="viewer" class="viewer">
           
            <img id="image" src="img/placeholder.jpg" alt="Image" class="image">
            <div id="details" class="details">
                <h2 id="title"></h2>
                <p id="description"></p>
                <p id="author"></p>
                <p id="year"></p>
            </div>
        </div>
        <button id="nextButton">Next Image</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
